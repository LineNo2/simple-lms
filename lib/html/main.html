<!DOCTYPE html>
<html lang="ko">
  <head>
	<meta charset="UTF-8">
	<title>simple lms</title>
	<script>
	  function submitForm(event) {
		const xhr = new XMLHttpRequest();
		xhr.open('GET', '/courses');
		xhr.setRequestHeader('Content-Type', 'application/json');
		xhr.onload = function() {
		  if (xhr.status === 200) {
			alert(xhr.responseText);
			window.location.href = '/';
		  } else {
			alert(xhr.responseText);
		  }
		};
		xhr.send('hi');
	  }
	</script>
  </head>
  <body>
	<h1>Simple LMS</h1>
	<h2>login as : ${id}</h2>
	<input type="button" onclick="submitForm()" value="코스 조회"/>

  </body>
</html>
